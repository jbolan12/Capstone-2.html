<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f0f1ec; /* Background color for better visibility */
    }

    .container {
      display: grid;
      background-color: #000;
      gap: 5px; /* Reduced gap for better fitting */
      /* Used percentages for better responsiveness */
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      grid-template-rows: auto;
      width: 90vw; /* Responsive width */
      max-width: 748px; /* Maximum width to maintain original design */
      height: auto; /* Height auto to accommodate content */
    }

    .item {
      background-color: #F0F1EC;
      aspect-ratio: 1; /* Maintains a square aspect ratio */
    }

    .red {
      background-color: #E72F24;
    }

    .white1 {
      grid-column: span 3;
    }

    .white2 {
      grid-row: span 2; 
    }

    .white3 {
      grid-area: 2 / 2 / 4 / 4;
    }

    .blue {
      background-color: #004592;
      border-bottom: 10px solid #000;
    }

    .white4 {
      grid-row: span 2;
    }

    .yellow {
      background-color: #F9D01E;
    }

    .black {
      background-color: #232629;
    }

    footer {
      text-align: center;
      margin-top: 20px; /* Space above footer */
      color: #fff; /* White text color for footer */
    }

    @media (max-width: 500px) {
      .container {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); /* Adjusts for smaller screens */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item red"></div>
    <div class="item white1"></div>
    <div class="item white2"></div>
    <div class="item white3"></div>

    <div class="item blue"></div>
    <div class="item white4"></div>

    <div class="item"></div>
    <div class="item yellow"></div>
    <div class="item black"></div>
  </div>

  <footer>
    <p>Â© 2024 Stratton Oaks, Inc</p>
  </footer>
</body>

</html>
